<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #ff0080;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position-x: calc(100% - 8px);
      background-position-y: center;
    }

    button[type="submit"] {
      background-color: #fc8cd3;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #ff15a5;
    }

    p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    #totalCost {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shipment Information</h1>
    <form id="shipmentForm" action="payment_confirmation.html" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter your city">
      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip code">
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod">
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <!-- Add more payment options if needed -->
      </select>
      <button type="submit">Proceed to Payment</button>
    </form>

    
  </div>

  <script>
    // Retrieve total cost from local storage
    const totalCost = localStorage.getItem('totalCost');
    document.getElementById('totalCost').textContent = totalCost ? `$${totalCost}` : 'N/A';
  </script>
</body>
</html>
