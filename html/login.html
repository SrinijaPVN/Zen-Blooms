<html>
    <head>
        <title>Login Form </title>
        <link rel="stylesheet" href="/css/login.css">
        <script>
            function validateForm() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("pword").value;
    
                // Email validation
                if (email.trim() === "") {
                    alert("Please enter your email address.");
                    return false;
                }
    
                // Password validation
                if (password.trim() === "") {
                    alert("Please enter your password.");
                    return false;
                }
                alert("Successful Login!");
                return true;
            }
        </script>
    </head>
    
    <body>
        <nav>
            <div class="logo">
               <a href="#">Zen blooms</a>
            </div>
            <div class="links">
            <a href="../index.html">Home</a>
            <a href="/html/signup.html">SignUp</a>
            <a href="/html/login.html">Login </a>
            <a href="/html/faq.html">FAQ</a>
            </div>
        </nav>
        <form onsubmit="return validateForm()">
            <div class="sign">
            <h1>enter the floral world</h1><nb></nb>
            <label>Email </label>
            <input type="email" placeholder="email address" id="email" >
            <Br><br>
            <label>Password</label>
            <input type="password" placeholder="password" id="pword"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, and one number">
            <br><br>
            <br><br>
             <button type="submit">Login </button> 
             <a href="#">Forgot Password?</a>
            </div>
        </form>
    </body>
</html>
